<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
	  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
		{{dish.description}}
		</mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
		  <button mat-button (click)="goBack()">BACK</button>
      </mat-card-actions>
    </mat-card>
  </div>	

  </div>

  <div fxFlex="40">
	  
    <div fxFlex *ngIf="dish">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
				<h3>Comments</h3>
				</mat-card-title>
			</mat-card-header>
			
				<mat-card-content>
				<mat-list >
					<mat-list-item *ngFor="let cmmnt of dish.comments">
						<p>
							<span matLine>
								{{cmmnt.comment}}
							</span><br>
							<span matLine>
								{{cmmnt.rating}} stars
							</span><br>
							<span matLine>
								--{{cmmnt.author}}&nbsp;{{cmmnt.date | date}}
							</span><br>
						</p>
					</mat-list-item>
				</mat-list> 
				</mat-card-content>
			
		</mat-card>
	  </div>
	 </div>
</div>
	  
<!-- Form -->

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
	<div fxFlex="40">
	</div>
	<div fxFlex="40" class="form-size">
		<div *ngIf="commentForm.status=='VALID'">	
			<mat-list >
					<mat-list-item>
						<p>
							<span matLine>
								{{commentForm.value.comment}}
							</span><br>
							<span matLine>
								{{commentForm.value.rating}} stars
							</span><br>
							<span matLine>
								--{{commentForm.value.author}}
							</span><br>
						</p>
					</mat-list-item>
				</mat-list> 
		</div>
		
		   <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
			   
		  <p>
			<mat-form-field class="full-width">
			 <input matInput formControlName="author" placeholder="Author" type="text" required>
			  <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
			</mat-form-field>

		  </p>
		  <p>
			<label>Rating</label> 
			<br>
		  		<mat-slider matInput formControlName="rating" thumbLabel tickInterval="1" min="1" max="5" value="5" step="1"></mat-slider>
			</p>
			   
		  <p>
			  <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows="12" cols="50"></textarea>
			  <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
			</mat-form-field>
		  </p>

	<!--
		  <p>
			<mat-form-field class="full-width">
			  <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12></textarea>
			</mat-form-field>
		  </p>
	-->
		  <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
		</form>
	</div>
</div>
