<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
	  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
		{{dish.description}}
		</mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>	

  </div>

  <div fxFlex="40">
	  
    <div fxFlex *ngIf="dish">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
				<h3>Comments</h3>
				</mat-card-title>
			</mat-card-header>
			<mat-card-body>
				<mat-card-content>
				<mat-list >
					<mat-list-item *ngFor="let cmmnt of dish.comments">
						<p>
							<span matLine>
								{{cmmnt.comment}}
							</span><br>
							<span matLine>
								{{cmmnt.rating}} stars
							</span><br>
							<span matLine>
								--{{cmmnt.author}}&nbsp;{{cmmnt.date | date}}
							</span><br>
						</p>
					</mat-list-item>
				</mat-list> 
				</mat-card-content>
			</mat-card-body>
		</mat-card>
		
		
	  </div>
  </div>

</div>
